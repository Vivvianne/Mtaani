{% extends "neighbour/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-business' object.author.username %}">{{ object.business_name }}</a>
        <small class="text-muted">{{ object.date_posted }}</small>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'business-update' object.id %}">Update</a>
            {% comment %} <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a> {% endcomment %}
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.business_name }}</h2>
      <p class="article-content">{{ object.business_email }}</p>
    </div>
  </article>
{% endblock content %}
